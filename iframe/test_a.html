<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript">
        function say() {
            alert("parent.html------>I'm at parent.html");
            var h1=document.getElementById('h1');
            return h1;
        }
        function callChild() {
//document.frames["myFrame"].window.say();//只适用于ie浏览器
            myFrame.window.say();
            myFrame.window.document.getElementById("button").value = "我变了";
        }
